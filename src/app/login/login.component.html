<div class="login-container">
  <div class="login-panel">
    <div class="login-image">
      <img src="assets\Images\Login.jpg" alt="Employee Login" /> <br>
      <h1 class="brand-title">Dhanprerana</h1>
    </div>
    <div class="login-form">
      <!-- <img src="assets/company-logo.svg" class="logo" alt="Company Logo" /> -->
      <h2>Login</h2><br>
      <p class="subtitle">Welcome back to Dhanprerana Bank CRM</p>

      <form #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput name="username" [(ngModel)]="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" name="password" [(ngModel)]="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onSubmit()" class="full-width">Login</button>
        <div *ngIf="loginFailed" class="error-text">Invalid credentials</div>
      </form>
    </div>
  </div>
</div>
