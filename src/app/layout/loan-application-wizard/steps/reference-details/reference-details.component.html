<mat-card class="reference-form-card">
    <h2>
      <mat-icon color="primary">contacts</mat-icon>
      Reference Details
    </h2>
  
    <form [formGroup]="form" novalidate>
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobileNumber" maxlength="10" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Relationship with Applicant</mat-label>
          <mat-select formControlName="relationship">
            <mat-option *ngFor="let relation of relationshipOptions" [value]="relation">
              {{ relation }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card>
