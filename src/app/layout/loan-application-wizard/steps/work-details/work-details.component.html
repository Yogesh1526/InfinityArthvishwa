<div class="form-container" *ngIf="formLoaded">
  <h2>
    <mat-icon color="primary">work</mat-icon>
    Work Details
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="form-card">
    <div class="form-grid">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Customer Segment</mat-label>
        <mat-select formControlName="customerSegment" [disabled]="!isEditable">
          <mat-option *ngFor="let segment of customerSegmentOptions" [value]="segment">
            {{ segment }}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>category</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Occupation</mat-label>
        <mat-select formControlName="occupation" [disabled]="!isEditable">
          <mat-option *ngFor="let occupation of occupationOptions" [value]="occupation">
            {{ occupation }}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>business_center</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Experience in Current Job</mat-label>
        <mat-select formControlName="experienceInCurrentJob" [disabled]="!isEditable">
          <mat-option *ngFor="let experience of experienceOptions" [value]="experience">
            {{ experience }}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>schedule</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Annual Income</mat-label>
        <mat-select formControlName="annualIncome" [disabled]="!isEditable">
          <mat-option *ngFor="let income of annualIncomeOptions" [value]="income">
            {{ income }}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>attach_money</mat-icon>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button *ngIf="isEditable" mat-raised-button color="primary" type="submit">
        <mat-icon>save</mat-icon>
        {{ workDetailsId ? 'Update' : 'Save' }}
      </button>
      <button *ngIf="isEditable" mat-stroked-button type="button" (click)="onCancel()">
        Cancel
      </button>
      <button *ngIf="!isEditable && isDataAvailable" mat-stroked-button color="primary" type="button" (click)="onEdit()">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button *ngIf="!isEditable && isDataAvailable" mat-stroked-button color="warn" type="button" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </form>
</div>
