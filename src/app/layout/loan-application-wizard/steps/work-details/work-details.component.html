<div class="work-details-container" *ngIf="formLoaded">
  <h2>
    <mat-icon color="primary">work</mat-icon>
    Work Details
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Customer Segment</mat-label>
        <input matInput formControlName="customerSegment" [readonly]="!isEditable" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Occupation</mat-label>
        <input matInput formControlName="occupation" [readonly]="!isEditable" />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Experience in Current Job (Years)</mat-label>
        <input matInput type="number" formControlName="experienceInCurrentJob" [readonly]="!isEditable" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Annual Income</mat-label>
        <input matInput formControlName="annualIncome" [readonly]="!isEditable" />
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button *ngIf="isEditable" mat-flat-button color="primary" type="submit">Save</button>
      <button *ngIf="!isEditable && isDataAvailable" mat-stroked-button color="accent" type="button" (click)="onEdit()">Edit</button>
    </div>
  </form>
</div>
